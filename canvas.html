
    <canvas width="600" height="400"></canvas>
    <script>
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
/*              Cod abaixo deixa o canvas cinza na tela.
                pincel.fillStyle = 'lightgrey'; fillStyle define a cor para nosso pincel
                pincel.fillRect(0, 0, 600, 400); fillreact define onde nosso pincel irá pintar, posição inicial x,final y, largura e altura*/

               
                pincel.fillStyle ='green';
                pincel.fillRect(0,0,200, 400);

                pincel.fillStyle = 'red';
                pincel.fillRect(400,0,200,400 );
           /* abaixo cod que esta desenhando um triangulo  no canvas*/
                pincel.fillStyle = 'yellow';
                pincel.beginPath(); /*Começa um caminho com o pincel.*/
                pincel.moveTo(300,200);/* movo o pincel até a posição desejada.*/
                pincel.lineTo(200,400); /*linhas */
                pincel.lineTo(400,400);
                pincel.fill();/* preenche com a cor o local definido anteriormente.*/
         /* circulo feito no canvas*/
         pincel.fillStyle= 'blue';
         pincel.beginPath();
         pincel.arc(300, 200, 50, 0, 2 * 3.14);
         pincel.fill();

    </script>
